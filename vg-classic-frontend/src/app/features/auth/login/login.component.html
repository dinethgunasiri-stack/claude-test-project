<div class="auth-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card glass-effect mt-5 animate-in">
          <div class="card-body p-5">
            <h2 class="text-center mb-4 neon-text">
              <i class="bi bi-box-arrow-in-right me-2"></i>
              LOGIN
            </h2>

            <div class="alert alert-danger glass-effect" *ngIf="error">
              <i class="bi bi-exclamation-triangle me-2"></i>
              {{ error }}
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  [class.is-invalid]="submitted && f['email'].errors"
                  placeholder="Enter your email"
                />
                <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">
                  <div *ngIf="f['email'].errors['required']">Email is required</div>
                  <div *ngIf="f['email'].errors['email']">Invalid email format</div>
                </div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  [class.is-invalid]="submitted && f['password'].errors"
                  placeholder="Enter your password"
                />
                <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
                  <div *ngIf="f['password'].errors['required']">Password is required</div>
                </div>
              </div>

              <button
                type="submit"
                class="btn btn-primary w-100 mb-3"
                [disabled]="loading"
              >
                <span *ngIf="!loading">
                  <i class="bi bi-box-arrow-in-right me-2"></i>
                  Login
                </span>
                <span *ngIf="loading">
                  <span class="spinner-border spinner-border-sm me-2"></span>
                  Logging in...
                </span>
              </button>

              <div class="text-center">
                <p class="text-secondary mb-0">
                  Don't have an account?
                  <a routerLink="/auth/register" class="text-primary ms-1">Register here</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
