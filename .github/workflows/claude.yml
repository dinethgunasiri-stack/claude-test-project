name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          # üîê Anthropic API key stored as GitHub secret
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # GitHub token so Claude can comment on PRs
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # Show Claude‚Äôs full output in the Actions log
          show_full_output: true

          # Main review prompt
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Be constructive and helpful in your feedback.

          # Extra CLI arguments passed to `claude`
          claude_args: |
            --model sonnet
            # You can also add e.g.:
            # --max-turns 8
            # --temperature 0.2

          # Optional: Use sticky comments so the same top-level comment
          # is updated instead of posting new ones on every push.
          # use_sticky_comment: true

          # Optional: Different prompts for different authors
          # prompt: |
          #   REPO: ${{ github.repository }}
          #   PR NUMBER: ${{ github.event.pull_request.number }}
          #
          #   ${{ github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR' && 
          #   'Welcome! Please review this PR from a first-time contributor. Be encouraging and provide detailed explanations for any suggestions.' ||
          #   'Please provide a thorough code review focusing on our coding standards and best practices.' }}

          # Optional: Skip review for certain PR titles
          # if: |
          #   !contains(github.event.pull_request.title, '[skip-review]') &&
          #   !contains(github.event.pull_request.title, '[WIP]')
